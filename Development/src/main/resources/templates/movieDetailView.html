<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: header">
</head>
<body>
<div class="uk-offcanvas-content uk-light">

    <!-- Include the nav fragment -->
    <div th:include="fragments/nav :: nav"></div>

    <!-- Include the sidebar fragment -->
    <div id="sidebar" class="uk-visible@m">
        <div th:include="fragments/sidebar :: sidebar"></div>
    </div>

    <div id="main-with-sidebar" class="uk-padding">
        <span>
            <h2><b th:text="${title.getTitleName()}"></b>
            <span id="session-subtitle">(<span th:text="${title.getYear()}"></span>)</span>
            </h2>
        </span>
        <div class="hr-sect">Summary</div>
        <div>
          <!-- main content -->
            <img th:src="${metadataService.getImage(title.getTitleId())}" class="thumbnail">
            <p class = "summary">
              <!-- Scraped Description -->
                <p th:text="${metadataService.getDescription(title.getTitleId())}"></p>
            <span>Release Year: <b th:text="${title.getYear()}"></b></span><br>
            <span>Runtime: <b><span th:text="${title.getRuntimeMinutes()}"></span> Minutes</b></span></b><br>
            </p>
            <div class="clear"></div>
        </div>
        <div class="hr-sect">Cast and Crew</div>
        <div style="height:300px;solid;overflow:auto;" class="uk-width-1-1 uk-margin uk-padding"
        th:text="${metadataService.getPersonnel(title.getAssociatedPeople())}"></div>
    </div>
</div>

    <!-- Include the footer fragment -->
    <div th:include="fragments/footer :: footer"></div>

</div>
<!-- Include JS script to load the Movie Image and Description -->
<script src="/js/friendsPage.js"></script>
</body>
</html>
