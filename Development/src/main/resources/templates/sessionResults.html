<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: header">
</head>
<body>
<div class="uk-offcanvas-content uk-light">

    <!-- Include the nav fragment -->
    <div th:include="fragments/nav :: nav"></div>

    <!-- Include the sidebar fragment -->
    <div id="sidebar" class="uk-visible@m">
        <div th:include="fragments/sidebar :: sidebar"></div>
    </div>

    <div id="main-with-sidebar" class="uk-padding">
        <h2><b th:text="${userSession.getSessionName()}"></b>
            <span id="session-subtitle">Results</span>
        </h2>
        <div class="hr-sect">Top Recommendations</div>

        <div class="topHit">
          <a th:href="${'/titles/'+first.getTitleId()}"> <div class="thumb"><img th:src="${metaDaniel.getImage(first.getTitleId())}" width=100% hight=100%></div></a>
          <div class="description">
              <a th:href="${'/titles/'+first.getTitleId()}"><h1 th:text="${first.getTitleName()}"></h1></a>
            <p th:text="${metaDaniel.getDescription(first.getTitleId())}"></p>
            <p th:text="${first.getYear()}"></p>
          </div>
        </div>

        <div class="topHit">
            <a th:href="${'/titles/'+second.getTitleId()}"><div class="thumb"><img th:src="${metaDaniel.getImage(second.getTitleId())}" width=100% hight=100%></div></a>
          <div class="description">
              <a th:href="${'/titles/'+second.getTitleId()}"><h1 th:text="${second.getTitleName()}"></h1></a>
            <p th:text="${metaDaniel.getDescription(second.getTitleId())}"></p>
            <p th:text="${second.getYear()}"></p>
          </div>
        </div>

        <div class="topHit">
            <a th:href="${'/titles/'+third.getTitleId()}"><div class="thumb"><img th:src="${metaDaniel.getImage(third.getTitleId())}" width=100% hight=100%></div></a>
          <div class="description">
              <a th:href="${'/titles/'+third.getTitleId()}"><h1 th:text="${third.getTitleName()}"></h1></a>
            <p th:text="${metaDaniel.getDescription(third.getTitleId())}"></p>
            <p th:text="${third.getYear()}"></p>
          </div>
        </div>
        <div class="hr-sect">More Recommendations</div>

        <div class="remainingResult">
          <div th:each="title : ${sessionResults.getRecommendations()}" th:object="${title}">
              <a th:href="${'/titles/'+title.getTitleId()}"><div class="thumb card"><img th:src="${metaDaniel.getImage(title.getTitleId())}" width=100% hight=100%></div></a>
          </div>
        </div>
    </div>
</div>

<!-- Include the footer fragment -->
<div th:include="fragments/footer :: footer"></div>

</div>
</body>
</html>
