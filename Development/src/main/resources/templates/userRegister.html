<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:include="fragments/header :: header">
    </head>
    <body>
        <!-- Include the landing page background image fragment -->
        <div th:include="fragments/landing-bg :: landing-bg"></div>

        <div class="uk-offcanvas-content uk-light">

            <!-- Include the nav fragment -->
            <div th:include="fragments/nav :: nav"></div>

            <div class="uk-padding text-align-right">

                <div id="landing-sidebar" class="uk-card-secondary uk-card-hover uk-card-body">
                    <div class="uk-card-header">
                        <h1>Register Page</h1>
                    </div>
                    <div class="uk-card-body">
                        <!-- TODO: Display a registration form here -->
                        <form action="#" th:action="@{/userRegister}" th:object="${user}" method="post">
                            <p>Username: <input type="text" th:field="*{username}" /></p>
                            <p>Password: <input type="text" th:field="*{password}" /></p>
                            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                        </form>
                    </div>
                </div>

            </div>

            <!-- Include the footer fragment -->
            <div th:include="fragments/footer :: footer"></div>
        </div>
    </body>
</html>
