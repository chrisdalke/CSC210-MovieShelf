<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div th:fragment="sidebar">
        <div sec:authorize="isAuthenticated()">

             <ul class="uk-nav-default" uk-nav>
                 <li class="uk-margin-small">
                     <button id="create-session" class="uk-button uk-button-primary uk-width-1-1" href="#modal-create-session" uk-toggle>Create Session</button>
                 </li>
                 <li class="uk-margin-small">
                     <button id="join-session" class="uk-button uk-button-primary uk-width-1-1" href="#modal-session-code" uk-toggle>Join Session</button>
                 </li>
                 <li class="uk-margin-small">
                     <a href="/sessions/history"><button class="uk-button uk-button-default uk-width-1-1">History</button></a>
                 </li>
                 <li class="uk-nav-divider"></li>
                 <li><a href="/"><span class="uk-margin-small-right" uk-icon="icon: home"></span> My Shelf</a></li>
                 <li><a href="/user/profile"><span class="uk-margin-small-right" uk-icon="icon: user"></span> My Profile</a></li>
                 <li class="uk-nav-divider"></li>
                 <li><a href="/logout"><span class="uk-margin-small-right" uk-icon="icon: sign-out"></span> Logout</a></li>

                 <div id="modal-create-session" class="uk-flex-top" uk-modal>
                     <div class="uk-modal-dialog uk-light uk-modal-body uk-margin-auto-vertical">
                         <button class="uk-modal-close-default" type="button" uk-close></button>
                             <form class="uk-form-stacked" id="create-session-form">
                                 <div class="uk-modal-header">
                                     <h2 class="uk-modal-title">Create Session</h2>
                                     <h3 style="margin: 0px;">Let's give your session a name.</h3>
                                 </div>
                                 <div class="uk-modal-body">
                                     <div>
                                         <input class="uk-input" id="sessionNameField" type="text" placeholder="Session Name...">
                                     </div>
                                 </div>
                                 <div class="uk-modal-footer">
                                     <button class="uk-button uk-button-primary uk-width-1-3 uk-align-right" type="button" id="create-session-submit">Create</button>
                                     <button class="uk-button uk-button-default uk-modal-close uk-width-1-3 uk-align-right" type="button">Cancel</button>
                                 </div>
                            </form>
                     </div>
                 </div>

             </ul>
        </div>
        <div sec:authorize="isAnonymous()">
            <ul class="uk-nav-default" uk-nav>
                <li><a href="/login"><span class="uk-margin-small-right" uk-icon="icon: sign-in"></span> Log In</a></li>
                <li><a href="/user/register"><span class="uk-margin-small-right" uk-icon="icon: happy"></span> Sign Up</a></li>

            </ul>
        </div>
    </div>
</html>
