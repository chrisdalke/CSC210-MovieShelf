<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: header">
</head>
<body>
<div class="uk-offcanvas-content uk-light">

    <!-- Include the nav fragment -->
    <div th:include="fragments/nav :: nav"></div>

    <!-- Include the sidebar fragment -->
    <div th:include="fragments/sidebar :: sidebar"></div>

    <!-- Landing page for a logged-in user -->
    <div id="main-with-sidebar" class="uk-padding">
        <h2>User Options</h2>
        <p th:text="${message}"></p> <!-- added to receive message from controller -->

        <form action="#" th:action="@{/user/options}" th:object="${userOptions}" method="post">
            <fieldset class="uk-fieldset">

                <div class="uk-margin">
                    <input class="uk-input" type="text" th:field="*{displayName}" placeholder="Display Name"/>
                </div>

                <div class="uk-margin">
                    <input class="uk-input" type="text" th:field="*{primaryLanguage}" placeholder="Primary Language"/>
                </div>

                <div class="uk-margin">
                    <input class="uk-input" type="text" th:field="*{birthdate}" placeholder="Birth Date"/>
                </div>

                <div class="uk-margin">
                    <input class="uk-width-1-1 uk-button uk-button-default" type="submit" value="Save"/>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Include the footer fragment -->
    <div th:include="fragments/footer :: footer"></div>
</div>
</body>
</html>
